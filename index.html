<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming.">
    <!--Title-->
    <title>Boardwalk Games | Home</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <!--Link to Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link to local CSS file-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--Classes on body set to work with mt-auto for the footer to ensure it always stays at the bottom of the page-->
<body class="d-flex flex-column min-vh-100">
    <!--Navigation Bar-->
    <div>Navigation</div>

    <!--Header with Carousel-->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Boardwalk games intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>
    
    <!--Main section to hold all key sections of the home page. Not part of the grid structure-->
    <main>
        <!--Services Section-->
        <section class="container">
            <div class="row">
                <div class="col-12">Services section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
            </div>
        </section>
    </main>

    <!--Footer / Contact section-->
    <!--Added mt-auto to push the footer to the bottom-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact Section Heading</div>
                <!--Contact info-->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social Links</div>
                <!--Opening Times-->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>


    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/31673c5b9a.js" crossorigin="anonymous"></script>
</body>
</html>
